
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>LE: Basic FB template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="static/0.0.3/css/style.css" />
        <!-- DOCUMENTATION CSS ONLY!! -->
        <link rel="stylesheet" href="static/0.0.3/css/docs.css" />

        <!-- THEN JS -->
        <script src="static/core.js"></script>
        <script src="static/0.0.3/js/bundle.js"></script>


    </head>

<body>




<div class="fb-row">
	<p><img src="static/0.0.3/img/flying-blue.png" class="fb-logo" /></p>
</div>

<div class="fb-nav">
	<div class="fb-row">
		Menu
	</div>
</div>



<style>
	.docs-grid-demo .fb-row { margin-bottom: 12px; }
	.docs-fb-row { background-color: #eee; padding-top: 5px; padding-bottom: 5px; min-height: 14px; }
</style>

<div class="docs-grid-demo">

<!-- only wrapper for our demo, never put wrapper arround row except row itself -->


<h3 class="fb-row fb-h4">No indent</h3>


<div class="fb-row docs-fb-row">
	<div class="fb-grid-span12">Row </div>
</div>


<div class="fb-row">
	<div class="fb-grid-span8 docs-fb-row">Block 8-12</div>
	<div class="fb-grid-span4 docs-fb-row">Block 4-12</div>
</div>

<div class="fb-row">
	<div class="fb-grid-span9 docs-fb-row"></div>
	<div class="fb-grid-span3 docs-fb-row"></div>
</div>

<div class="fb-row">
	<div class="fb-grid-span4 docs-fb-row"></div>
	<div class="fb-grid-span4 docs-fb-row"></div>
	<div class="fb-grid-span4 docs-fb-row"></div>
</div>

<div class="fb-row">
	<div class="fb-grid-span3 docs-fb-row"></div>
	<div class="fb-grid-span3 docs-fb-row"></div>
	<div class="fb-grid-span3 docs-fb-row"></div>
	<div class="fb-grid-span3 docs-fb-row"></div>
</div>

<div class="fb-row">
	<div class="fb-grid-span6 docs-fb-row"></div>
	<div class="fb-grid-span6 docs-fb-row"></div>
</div>


<div class="fb-row">
	<div class="fb-grid-span6">
		<div class="fb-row">
			<div class="fb-grid-span6 docs-fb-row"></div>
			<div class="fb-grid-span6 docs-fb-row"></div>
		</div>
	</div>
	<div class="fb-grid-span6">
		<div class="fb-row">
			<div class="fb-grid-span6 docs-fb-row"></div>
			<div class="fb-grid-span6 docs-fb-row"></div>
		</div>		
	</div>
</div>


<h3 class="fb-row fb-h4">Indent</h3>


<div class="fb-row">
	<div class="fb-row-indent">
		<div class="fb-grid-span12 docs-fb-row">Indented row </div>
	</div>
</div>

<div class="fb-row">
	<div class="fb-row-indent">
		<div class="fb-grid-span8 docs-fb-row">Block 8-12</div>
		<div class="fb-grid-span4 docs-fb-row">Block 4-12</div>
	</div>
</div>

</div>







<div class="fb-footer">

	<div class="fb-footer-carriers-wrapper">
		
		<ul class="fb-footer-carriers">
			<li class="fb-footer-carrier"><span class="fb-icon-carrier fb-icon-carrier-KL">KLM</span></li>
			<li class="fb-footer-carrier"><span class="fb-icon-carrier fb-icon-carrier-AF">Airfrance</span></li>	
			<li class="fb-footer-carrier"><span class="fb-icon-carrier fb-icon-carrier-PE">Air Europe</span></li>
			<li class="fb-footer-carrier"><span class="fb-icon-carrier fb-icon-carrier-RO">Tarom</span></li>
		</ul>

        
        
	</div>

	<div class="fb-footer-wrapper">

		<div class="fb-footer-notice">
			NOTICE
		</div>
		<div class="fb-footer-copyright">
			COPYRIGHT PRIVACY
		</div>
	</div>

</div>

</body>
</html>
